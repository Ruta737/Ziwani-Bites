
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziwani Bites</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        img { max-width: 150px; }
        .tagline { font-style: italic; color: #777; margin-bottom: 30px; }
        .product { margin-bottom: 15px; }
        select { font-size: 16px; padding: 5px; }
        button { margin-top: 20px; font-size: 16px; padding: 10px 20px; background-color: #25D366; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <img src="logo.png" alt="Ziwani Bites Logo">
    <div class="tagline">Just Bitting</div>

    <div class="product">
        <label>Small Pack (100g):</label>
        <select id="small">
            <option value="0">0</option>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
        </select>
    </div>
    <div class="product">
        <label>Medium Pack (250g):</label>
        <select id="medium">
            <option value="0">0</option>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
        </select>
    </div>
    <div class="product">
        <label>Family Pack (500g):</label>
        <select id="family">
            <option value="0">0</option>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
        </select>
    </div>

    <button onclick="sendWhatsApp()">Add to WhatsApp</button>

    <script>
        function sendWhatsApp() {
            const small = parseInt(document.getElementById('small').value);
            const medium = parseInt(document.getElementById('medium').value);
            const family = parseInt(document.getElementById('family').value);

            let message = 'Hi Ziwani Bites!%0AI\'d like to order:';
            if (small > 0) message += `%0A- ${small} x Small Pack (100g)`;
            if (medium > 0) message += `%0A- ${medium} x Medium Pack (250g)`;
            if (family > 0) message += `%0A- ${family} x Family Pack (500g)`;

            message += `%0A⚙️ My WhatsApp number is +255766570257`;

            const url = `https://wa.me/?text=${message}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
