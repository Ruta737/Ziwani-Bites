
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziwani Bites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        header {
            margin-bottom: 30px;
        }
        img {
            max-width: 120px;
        }
        h1 {
            margin: 10px 0 5px;
        }
        p.tagline {
            color: #777;
            font-style: italic;
        }
        .product {
            margin: 15px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product label {
            display: block;
            margin: 10px 0 5px;
        }
        .product input {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1ebe5d;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Ziwani Bites Logo">
        <h1>Ziwani Bites</h1>
        <p class="tagline">Just Bitting</p>
    </header>

    <div class="product">
        <label for="qty100">Small Pack (100g)</label>
        <input type="number" id="qty100" min="0" value="0">
    </div>
    <div class="product">
        <label for="qty250">Medium Pack (250g)</label>
        <input type="number" id="qty250" min="0" value="0">
    </div>
    <div class="product">
        <label for="qty500">Family Pack (500g)</label>
        <input type="number" id="qty500" min="0" value="0">
    </div>

    <button onclick="sendOrder()">Add to WhatsApp</button>

    <script>
        function sendOrder() {
            const qty100 = parseInt(document.getElementById('qty100').value) || 0;
            const qty250 = parseInt(document.getElementById('qty250').value) || 0;
            const qty500 = parseInt(document.getElementById('qty500').value) || 0;

            let message = 'Hi Ziwani Bites!%0A%0AI'd like to order:';
            if (qty100 > 0) message += `%0A- ${qty100} x Small Pack (100g)`;
            if (qty250 > 0) message += `%0A- ${qty250} x Medium Pack (250g)`;
            if (qty500 > 0) message += `%0A- ${qty500} x Family Pack (500g)`;
            message += `%0A%0ANo payment is processed on the site â€” I confirm payment manually via WhatsApp chat.`;

            const whatsappURL = `https://wa.me/255766570257?text=${message}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
